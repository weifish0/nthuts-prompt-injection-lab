    <script>

        const CHAT_HISTORY_KEY = 'lab1_chat_history';
        
        // é é¢è¼‰å…¥æ™‚æ¢å¾©å°è©±ç´€éŒ„
        document.addEventListener('DOMContentLoaded', () => {

        // è¼‰å…¥å°è©±ç´€éŒ„
        function loadChatHistory() {
            const chatHistory = getChatHistory();
            
            // æ¸…ç©ºç¾æœ‰è¨Šæ¯
            chatMessages.innerHTML = '';
            
            if (chatHistory.length === 0) {
                // å¦‚æœæ²’æœ‰å°è©±ç´€éŒ„ï¼Œé¡¯ç¤ºåˆå§‹æ­¡è¿è¨Šæ¯
                addMessageToHistory('assistant', 'ä½ å¥½ï¼æˆ‘æ˜¯æ¸…è¯å¤§å­¸è³‡è¨Šç§‘å­¸ç ”ç¿’ç¤¾çš„ AI æ™ºæ…§åŠ©ç†ã€‚æœ‰ä»€éº¼æˆ‘å¯ä»¥å¹«åŠ©ä½ çš„å—ï¼Ÿ');
                displayMessage('ä½ å¥½ï¼æˆ‘æ˜¯æ¸…è¯å¤§å­¸è³‡è¨Šç§‘å­¸ç ”ç¿’ç¤¾çš„ AI æ™ºæ…§åŠ©ç†ã€‚æœ‰ä»€éº¼æˆ‘å¯ä»¥å¹«åŠ©ä½ çš„å—ï¼Ÿ', 'ai');
            } else {
                // è¼‰å…¥æ‰€æœ‰å°è©±ç´€éŒ„
                chatHistory.forEach(chat => {
                    const sender = chat.role === 'user' ? 'user' : 'ai';
                    displayMessage(chat.content, sender);
                });
            }
        }
        
        // ç²å–å°è©±ç´€éŒ„
        function getChatHistory() {
            try {
                const history = localStorage.getItem(CHAT_HISTORY_KEY);
                return history ? JSON.parse(history) : [];
            } catch (error) {
                console.error('Error loading chat history:', error);
                return [];
            }
        }
        
        // ä¿å­˜å°è©±ç´€éŒ„
        function saveChatHistory(chatHistory) {
            try {
                localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(chatHistory));
            } catch (error) {
                console.error('Error saving chat history:', error);
            }
        }
        
        // æ·»åŠ è¨Šæ¯åˆ°å°è©±ç´€éŒ„
        function addMessageToHistory(role, content) {
            const chatHistory = getChatHistory();
            chatHistory.push({ role, content });
            saveChatHistory(chatHistory);
        }
        
        // æ¸…ç©º localStorage
        function clearLocalStorage() {
            // ç¢ºèªå°è©±æ¡†
            const confirmed = confirm(
                'âš ï¸ è­¦å‘Šï¼šé€™å°‡æ¸…ç©ºæ‰€æœ‰è³‡æ–™ï¼\n\n' +
                'â€¢ å°è©±ç´€éŒ„\n' +

                'æ­¤æ“ä½œç„¡æ³•å¾©åŸï¼Œç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ'

                    localStorage.removeItem(CHAT_HISTORY_KEY);
                    localStorage.removeItem('lab1_completed');

                    localStorage.removeItem('lab2_completed');
                    localStorage.removeItem('lab2_completed_time');
                    localStorage.removeItem('lab2_chat_history');
                    
                    // é‡æ–°è¼‰å…¥å°è©±ç´€éŒ„
                    loadChatHistory();
                    
                    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                    alert('âœ… å·²æˆåŠŸæ¸…ç©ºæ‰€æœ‰è³‡æ–™ï¼\n\né é¢å·²é‡ç½®ç‚ºåˆå§‹ç‹€æ…‹ã€‚');
                    
                } catch (error) {
                    console.error('Error clearing localStorage:', error);
                    alert('âŒ æ¸…ç©ºè³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦ã€‚');
                }
            }
        }
        
        // æ¸…ç©ºæŒ‰éˆ•äº‹ä»¶ç›£è½å™¨
        clearStorageBtn.addEventListener('click', clearLocalStorage);
        
        // ç™¼é€è¨Šæ¯åŠŸèƒ½
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
            displayMessage(message, 'user');
            addMessageToHistory('user', message);
            messageInput.value = '';
            
            // é¡¯ç¤º AI æ€è€ƒä¸­
            const thinkingId = addMessage('AI æ€è€ƒä¸­...', 'ai', true);
            
            try {

                const conversationHistory = getChatHistory();
                
                const response = await fetch(CHAT_API, {
                    method: 'POST',

                    },
                    body: JSON.stringify({ 
                        conversation_history: conversationHistory 
                    })

                const data = await response.json();
                
                // ç§»é™¤æ€è€ƒä¸­è¨Šæ¯
                removeMessage(thinkingId);
                
                if (response.ok) {
                    // é¡¯ç¤º AI å›æ‡‰
                    displayMessage(data.reply, 'ai');
                    addMessageToHistory('assistant', data.reply);
                } else {
                    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
                    const errorMsg = `éŒ¯èª¤: ${data.message || 'è«‹æ±‚å¤±æ•—'}`;
                    displayMessage(errorMsg, 'ai', false, 'error');
                    addMessageToHistory('assistant', errorMsg);
                }
            } catch (error) {
                // ç§»é™¤æ€è€ƒä¸­è¨Šæ¯
                removeMessage(thinkingId);

                const errorMsg = 'ç¶²è·¯éŒ¯èª¤: ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨';
                displayMessage(errorMsg, 'ai', false, 'error');
                addMessageToHistory('assistant', errorMsg);
                console.error('Chat error:', error);
            }
        });
        
        // é©—è­‰é‡‘é‘°åŠŸèƒ½
        verifyKeyBtn.addEventListener('click', async () => {
            const key = messageInput.value.trim();
            if (!key) {
                alert('è«‹å…ˆè¼¸å…¥è¦é©—è­‰çš„é‡‘é‘°');
                return;
            }
            
            try {
                const response = await fetch(VERIFY_API, {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ key: key })
                });
                
                const data = await response.json();
                
                // é¡¯ç¤ºå›æ‡‰è¨Šæ¯
                alert(data.message);
                
                // å¦‚æœé©—è­‰æˆåŠŸï¼Œè¨˜éŒ„é€²åº¦ä¸¦è·³è½‰
                if (data.success) {
                    // å°‡ lab1 å®Œæˆç‹€æ…‹å­˜å„²åˆ° localStorage
                    localStorage.setItem('lab1_completed', 'true');
                    localStorage.setItem('lab1_completed_time', new Date().toISOString());
                    
                    // ç­‰å¾… 2 ç§’å¾Œè·³è½‰åˆ° lab2
                    setTimeout(() => {
                        window.location.href = 'lab2.html';
                    }, 2000);
                }
            } catch (error) {
                alert('ç¶²è·¯éŒ¯èª¤: ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨');
                console.error('Verify error:', error);
            }
        });
        
        // é¡¯ç¤ºè¨Šæ¯åˆ°å°è©±è¦–çª—
        function displayMessage(content, sender, isThinking = false, type = 'normal') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageContent = document.createElement('div');
            let bgColor, textColor;
            
            if (sender === 'user') {

                textColor = 'text-white';
            } else {
                if (type === 'error') {
                    bgColor = 'bg-red-800';
                    textColor = 'text-red-200';
                } else if (isThinking) {
                    bgColor = 'bg-gray-600';
                    textColor = 'text-gray-300';
                } else {
                    bgColor = 'bg-gray-700';
                    textColor = 'text-gray-200';
                }
            }
            
            messageContent.className = `${bgColor} ${textColor} px-4 py-2 rounded-lg max-w-xs`;
            messageContent.innerHTML = `<p class="text-sm">${content}</p>`;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // è¿”å›è¨Šæ¯ ID ç”¨æ–¼åˆªé™¤
            return messageDiv;
        }
        
        // æ·»åŠ è¨Šæ¯åˆ°å°è©±è¦–çª—ï¼ˆç”¨æ–¼è‡¨æ™‚è¨Šæ¯å¦‚æ€è€ƒä¸­ï¼‰
        function addMessage(content, sender, isThinking = false, type = 'normal') {
            return displayMessage(content, sender, isThinking, type);

        // ç§»é™¤è¨Šæ¯
        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);

        }
        
        // è®“è¼¸å…¥æ¡†åœ¨ Enter éµæ™‚ç™¼é€è¨Šæ¯
        messageInput.addEventListener('keypress', (e) => {
